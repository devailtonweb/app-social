<form class="box-form" (ngSubmit)="login()">
    <div class="input-group mb-3">
        <span class="input-group-text" id="email">Email</span>
        <input type="text" class="form-control" aria-describedby="email" name="email" [(ngModel)]="email">
        <app-messages message="ola"></app-messages>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="password">Senha</span>
        <input type="password" class="form-control" aria-describedby="password" name="password" [(ngModel)]="password">
    </div>
    <div class="box-action">
        <a class="password" href="#"> Esqueci minha senha </a>
        <button type="submit" class="btn btn-outline-secondary btn-lg btn-form"> <i class="bi bi-arrow-right-circle-fill"></i> <span>Entrar</span></button>
    </div>
</form>
